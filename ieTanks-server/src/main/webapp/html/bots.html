<div class="container-fluid">
    <div ng-controller="BotsController">
        <form novalidate class="simple-form">
            Bot id: <input type="text" ng-model="form.bot_id" /><br />
            User id: <input type="text" ng-model="form.user_id" /><br />
            Code: <textarea rows="16" cols="80" ng-model="form.code" ></textarea><br />
            <input type="submit" ng-click="update(form)" value="Save" />
        </form>
        <pre>form = {{form | json}}</pre>
    </div>
</div>
